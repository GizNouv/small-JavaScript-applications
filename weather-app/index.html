<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/drizzle.png">
    <title>Weather App | small applications</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input id="searchBox" type="text" placeholder="enter city name" spellcheck="false"/>
            <button id="searchBtn">
                <img src="./assets/images/search.png" alt="sraechIcon">
            </button>
        </div>
        <div class="error">
            <p>
                invalid city name
            </p>
        </div>
        <div class="weather">
            <img src="./assets/images/rain.png" alt="weather" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
